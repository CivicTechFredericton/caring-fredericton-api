service: caring-fred

provider:
  account_id: ${ssm:account-id}
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ca-central-1'}
  stackName: ${self:service}-apig-${self:provider.stage}
  deploymentBucket:
    name: ${self:service}-${self:provider.stage}-serverlessdeploymentbucket

  # Allow for cf "AWS::" variables
  # See https://serverless.com/framework/docs/providers/aws/guide/variables/#using-custom-variable-syntax
  variableSyntax: "\\${((?!AWS)[ ~:a-zA-Z0-9._'\",\\-\\/\\(\\)]+?)}"

plugins:
  - serverless-deployment-bucket
  - serverless-domain-manager
  - serverless-plugin-scripts

custom:
  default_domain_name: ${ssm:default-domain-name}
  default_api_domain_name: ${self:provider.stage}-api.${self:custom.default_domain_name}
  customDomain:
    domainName: ${ssm:${self:service}-${self:provider.stage}-api-domain-name, self:custom.default_api_domain_name}
    stage: ${opt:stage}
  scripts:
    hooks:
      'after:package:finalize': npm run create_domain -- --stage ${self:provider.stage}
      'before:remove:remove': npm run delete_domain -- --stage ${self:provider.stage}

resources:
  Resources:
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-${self:provider.stage}

    ApiGatewayMockResource:
      Type: AWS::ApiGateway::Resource
      Properties:
        ParentId:
          Fn::GetAtt:
            - ApiGatewayRestApi
            - RootResourceId
        PathPart: connectivity-test
        RestApiId:
          Ref: ApiGatewayRestApi

    ApiGatewayMockMethod:
      Type: AWS::ApiGateway::Method
      Properties:
        AuthorizationType: None
        HttpMethod: GET
        ResourceId:
          Ref: ApiGatewayMockResource
        RestApiId:
          Ref: ApiGatewayRestApi
        MethodResponses:
          - ResponseModels:
              text/html: Empty
            StatusCode: 200
        Integration:
          RequestTemplates:
            application/json: |
              {"statusCode": 200}
          Type: MOCK
          IntegrationResponses:
            - ResponseTemplates:
                application/json: "{\"message\": \"OK\"}"
              StatusCode: 200

    ApiGatewayStage:
      Type: AWS::ApiGateway::Stage
      Properties:
        DeploymentId:
          Ref: ApiGatewayDeployment
        RestApiId:
          Ref: ApiGatewayRestApi
        StageName: ${self:provider.stage}

    ApiGatewayDeployment:
      Type: AWS::ApiGateway::Deployment
      DependsOn: ApiGatewayMockMethod
      Properties:
        RestApiId:
          Ref: ApiGatewayRestApi

  #===================================================================
  # Stack Outputs
  #===================================================================
  Outputs:
    ApiGateway:
      Value:
        Ref: ApiGatewayRestApi

    ApiGatewayRootResourceId:
      Value:
         Fn::GetAtt:
          - ApiGatewayRestApi
          - RootResourceId

